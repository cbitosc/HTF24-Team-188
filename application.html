<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Application Form</title>
    <nav>
        <a href="message.html">For Application </a> 
    </nav>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Pet Adoption Application Form</h1>
        <form id="adoptionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" required>

            <label for="occupation">occupation:</label>
            <input type="text" id="occupation" required>

            <label for="location">location:</label>
            <input type="text" id="location" required>

            <label for="Breedselected">Breed selected:</label>
            <input type="text" id="breed selected" required>

            <label for="anyqueries">anyqueries:</label>
            <input type="text" id="anyqueries" required>





            <button type="submit">
            <nav>
                <a href="index3.html">Submit</a> 
            </nav></button>
        </form>

        <h2>THANK YOU</h2>
        <div id="applicationsList"></div>
    </div>
    
    <script src="application.js"></script>
</body>
</html>
